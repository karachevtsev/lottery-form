                        <div class="row">
							<div class="col-lg-8 col-lg-offset-2">
								<div class="card-box">
									<div class="row">
                                            <div class="input-group js-default-winner-container">
                                                <input type="text" id="winner" name="winner" class="form-control js-default-winner-input" placeholder="Winners">

                        <!-- Register Form for users -->
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <div class="card-box">
                                    <h4 class="header-title"><b>Register Form</b></h4>
                                    <p class="text-muted font-10 m-b-30">
                                        Please fill all the fields.
                                    </p>
                                    <form action="#" class="register-form">
                                        <div class="form-group form-group__name">
                                            <label for="userName">Name</label>
                                            <input type="text" name="name" placeholder="Enter user name" class="form-control register-form__name" id="userName" value="">
                                            <span class="glyphicon glyphicon-ok form-control-feedback "></span>
                                            <div class='error' data-error-for='name'> </div>
                                        </div>
                                        <div class="form-group form-group__birth">
                                            <label for="userBirth">Date of Birth</label>
                                            <input type="text" name="birth" class="form-control register-form__birth" placeholder="Month/Day/Year" id="datepicker" value="">
                                            <!-- <span class="glyphicon glyphicon-ok form-control-feedback "></span> -->
                                            <div class='error' data-error-for='birth'> </div>
                                        </div>
                                        <div class="form-group form-group__email">
                                            <label for="emailUser">Email</label>
                                            <input type="email" name="email" placeholder="Enter email" class="form-control register-form__email" id="emailAddress" value="">
                                            <!-- <span class="glyphicon glyphicon-ok form-control-feedback "></span> -->
                                            <div class='error' data-error-for='email'> </div>
                                        </div>
                                        <div class="form-group form-group__phone">
                                            <label for="phoneUser">Phone number</label>
                                            <input type="text" name="phone" placeholder="Enter Phone number" data-mask="(999) 999-9999" class="form-control register-form__phone" value="">
                                            <!-- <span class="glyphicon glyphicon-ok form-control-feedback "></span> -->
                                            <div class='error' data-error-for='phone'> </div>
                                        </div>
                                        <div class="form-group text-right m-b-0">
                                            <button class="btn btn-primary waves-effect waves-light js-form-submit-btn" type="submit">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Table for results -->
                        <div class="row">

                                    <table class="table table-participants">
